<!DOCTYPE html>
<html>

<head>
    <title>ESP Led Control</title>
    <style type="text/css">
        .block {
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Multiple LED Control</h1>
    </center>
    <div class="block">
        <div>

            <p><a href="/toggle?led=0"><button class="btn">LED 1</button></a></p>
        </div>

            <h3>LED 1 State: <strong>%STATE1%</strong></h3>

</html>
